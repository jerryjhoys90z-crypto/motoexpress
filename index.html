<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoExpress Cutervo</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #075e54; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 25px; width: 320px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        h1 { color: #075e54; margin: 0; }
        input { width: 100%; padding: 15px; margin: 20px 0; border: 1px solid #ccc; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        .btn { background: #25d366; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }
        #btnGrupo { display: none; background: #128C7E; text-decoration: none; margin-top: 10px; padding: 15px; display: none; border-radius: 10px; color: white; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h1> MotoExpress</h1>
    <p>Cutervo</p>
    <input type="text" id="nombre" placeholder="Tu Nombre y Direcci贸n">
    
    <button class="btn" id="btnPedir" onclick="solicitar()">1. REGISTRAR PEDIDO</button>
    
    <a href="https://chat.whatsapp.com/Is7tzEKcczvCoOs8HhJYmk" id="btnGrupo" class="btn">2. ENVIAR AL GRUPO</a>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAw3gYn2nQb5BGHqOYvkT16NJJB2tVFyoY",
        authDomain: "motoexpress-5e3dd.firebaseapp.com",
        projectId: "motoexpress-5e3dd",
        storageBucket: "motoexpress-5e3dd.firebasestorage.app",
        messagingSenderId: "826351837848",
        appId: "1:826351837848:web:d9e1f7065f0b0af396e6ed"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function solicitar() {
        const nombre = document.getElementById('nombre').value;
        if (nombre === "") { alert("Por favor escribe tu direcci贸n"); return; }

        navigator.geolocation.getCurrentPosition((pos) => {
            const mapa = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            
            // Se guarda en Firebase para que lo veas cuando tengas se帽al
            db.collection("pedidos").add({
                cliente: nombre,
                ubicacion: mapa,
                fecha: new Date().toLocaleString()
            }).then(() => {
                // Cambiamos el bot贸n para que el cliente vaya al grupo
                document.getElementById('btnPedir').style.display = 'none';
                document.getElementById('btnGrupo').style.display = 'block';
                alert("隆Pedido registrado! Ahora presiona el bot贸n verde para entrar al grupo de choferes.");
            });
        });
    }
</script>
</body>
</html>
