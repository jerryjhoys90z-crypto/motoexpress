<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoExpress - Pedir</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #075e54; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; }
        .card { background: white; padding: 30px; border-radius: 20px; width: 300px; text-align: center; color: #333; }
        input { width: 100%; padding: 15px; margin: 20px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        .btn { background: #25d366; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸ›º MotoExpress</h1>
        <p>Escribe tu nombre y direcciÃ³n:</p>
        <input type="text" id="direccion" placeholder="Ej: Jr. Comercio 123">
        <button class="btn" id="btnPedir" onclick="enviarPedido()">SOLICITAR MOTO</button>
        <p id="msg" style="display:none; color: green; font-weight: bold;">Â¡Pedido enviado! Espera tu moto.</p>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAw3gYn2nQb5BGHqOYvkT16NJJB2tVFyoY",
        authDomain: "motoexpress-5e3dd.firebaseapp.com",
        projectId: "motoexpress-5e3dd",
        storageBucket: "motoexpress-5e3dd.firebasestorage.app",
        messagingSenderId: "826351837848",
        appId: "1:826351837848:web:d9e1f7065f0b0af396e6ed"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function enviarPedido() {
        const dir = document.getElementById('direccion').value;
        if(dir === "") { alert("Escribe tu direcciÃ³n"); return; }
        
        document.getElementById('btnPedir').disabled = true;
        document.getElementById('btnPedir').innerText = "Enviando...";

        navigator.geolocation.getCurrentPosition((pos) => {
            const miMapa = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            
            db.collection("pedidos").add({
                cliente: dir,
                ubicacion: miMapa,
                hora: new Date().toLocaleTimeString(),
                estado: "Pendiente"
            }).then(() => {
                document.getElementById('btnPedir').style.display = 'none';
                document.getElementById('msg').style.display = 'block';
            });
        }, () => { alert("Activa el GPS"); location.reload(); });
    }
</script>
</body>
</html>
