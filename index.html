 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoExpress - Pedir</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #075e54; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 20px; width: 300px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { background: #25d366; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸ›º MotoExpress</h1>
        <p>Completa tus datos para pedir:</p>
        <input type="text" id="nombre" placeholder="Tu Nombre">
        <input type="text" id="direccion" placeholder="DirecciÃ³n / Referencia">
        <input type="tel" id="telefono" placeholder="Tu Celular (Ej: 9XXXXXXXX)">
        <button class="btn" id="btnPedir" onclick="enviarPedido()">SOLICITAR MOTO</button>
        <h3 id="exito" style="display:none; color: #075e54;">âœ… Â¡Pedido enviado! El chofer te contactarÃ¡ por WhatsApp.</h3>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAw3gYn2nQb5BGHqOYvkT16NJJB2tVFyoY",
        authDomain: "motoexpress-5e3dd.firebaseapp.com",
        projectId: "motoexpress-5e3dd",
        storageBucket: "motoexpress-5e3dd.firebasestorage.app",
        messagingSenderId: "826351837848",
        appId: "1:826351837848:web:d9e1f7065f0b0af396e6ed"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function enviarPedido() {
        const nom = document.getElementById('nombre').value;
        const dir = document.getElementById('direccion').value;
        const tel = document.getElementById('telefono').value;

        if(!nom || !dir || !tel) { alert("Llena todos los campos"); return; }

        navigator.geolocation.getCurrentPosition((pos) => {
            const mapa = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            
            db.collection("pedidos").add({
                cliente: nom,
                direccion: dir,
                celular: tel,
                ubicacion: mapa,
                hora: new Date().toLocaleTimeString(),
                estado: "Pendiente"
            }).then(() => {
                document.getElementById('btnPedir').style.display = 'none';
                document.getElementById('exito').style.display = 'block';
            });
        }, () => alert("Por favor activa tu GPS"));
    }
</script>
</body>
</html>
