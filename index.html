<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoExpress Cutervo</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #075e54; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; }
        .card { background: white; padding: 30px; border-radius: 25px; width: 320px; text-align: center; color: #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #075e54; margin-top: 0; }
        input { width: 100%; padding: 15px; margin: 20px 0; border: 2px solid #ddd; border-radius: 12px; box-sizing: border-box; font-size: 16px; }
        .btn { background: #25d366; color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="card">
    <div style="font-size: 50px;"></div>
    <h1>MotoExpress</h1>
    <p>Cutervo - Pedido Directo</p>
    <input type="text" id="nombre" placeholder="Tu Nombre y Direcci贸n">
    <button class="btn" id="btnPedir" onclick="enviarAlGrupo()">PEDIR AHORA</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAw3gYn2nQb5BGHqOYvkT16NJJB2tVFyoY",
        authDomain: "motoexpress-5e3dd.firebaseapp.com",
        projectId: "motoexpress-5e3dd",
        storageBucket: "motoexpress-5e3dd.firebasestorage.app",
        messagingSenderId: "826351837848",
        appId: "1:826351837848:web:d9e1f7065f0b0af396e6ed"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function enviarAlGrupo() {
        const nombre = document.getElementById('nombre').value;
        const btn = document.getElementById('btnPedir');

        if (nombre === "") { alert("Por favor escribe tu direcci贸n"); return; }

        btn.innerText = "CONECTANDO...";
        btn.disabled = true;

        navigator.geolocation.getCurrentPosition((pos) => {
            const mapa = `http://maps.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            
            // GUARDAR EN FIREBASE (Para que t煤 lo veas despu茅s)
            db.collection("pedidos").add({
                cliente: nombre,
                ubicacion: mapa,
                fecha: new Date().toLocaleString()
            }).then(() => {
                // EL TRUCO: Mandar al grupo de la captura 141
                const linkGrupo = "Is7tzEKcczvCoOs8HhJYmk";
                const texto = ` *NUEVO PEDIDO DE MOTO*\n\n *Cliente:* ${nombre}\n *Ubicaci贸n:* ${mapa}`;
                
                // Esta URL fuerza a WhatsApp a ir al grupo y sugerir el mensaje
                window.location.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(texto)}&chat_id=${linkGrupo}`;
            });
        }, () => {
            alert("Activa tu GPS para enviar la ubicaci贸n exacta.");
            btn.disabled = false;
            btn.innerText = "PEDIR AHORA";
        });
    }
</script>

</body>
</html>
