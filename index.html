<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoExpress Cutervo</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #075e54; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 20px; width: 300px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        input { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .btn-rojo { background: #d9534f; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-verde { background: #25d366; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; display: none; text-decoration: none; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2> MotoExpress</h2>
    <input type="text" id="nombre" placeholder="Nombre y Direcci贸n">
    
    <button class="btn-rojo" id="btnRegistro" onclick="registrar()">1. REGISTRAR DIRECCIN</button>
    
    <a href="https://chat.whatsapp.com/Is7tzEKcczvCoOs8HhJYmk" id="btnGrupo" class="btn-verde">2. AVISAR AL GRUPO AHORA</a>
</div>

<script>
    // Configuraci贸n de tu Firebase (Captura 131)
    const firebaseConfig = {
        apiKey: "AIzaSyAw3gYn2nQb5BGHqOYvkT16NJJB2tVFyoY",
        authDomain: "motoexpress-5e3dd.firebaseapp.com",
        projectId: "motoexpress-5e3dd",
        storageBucket: "motoexpress-5e3dd.firebasestorage.app",
        messagingSenderId: "826351837848",
        appId: "1:826351837848:web:d9e1f7065f0b0af396e6ed"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function registrar() {
        const nombre = document.getElementById('nombre').value;
        if (nombre === "") { alert("Escribe tu direcci贸n"); return; }

        navigator.geolocation.getCurrentPosition((pos) => {
            const mapa = `http://google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            
            db.collection("pedidos").add({
                cliente: nombre,
                ubicacion: mapa,
                fecha: new Date().toLocaleString()
            }).then(() => {
                // Ocultamos el primero y mostramos el bot贸n del grupo
                document.getElementById('btnRegistro').style.display = 'none';
                document.getElementById('btnGrupo').style.display = 'block';
                alert("Direcci贸n registrada. Ahora entra al grupo para confirmar.");
            });
        });
    }
</script>
</body>
</html>
